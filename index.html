<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                    <th>Title</th>

                <!-- render the data here -->

        </table>
        <!-- table 2 -->

                    <th>id</th>
                    <th>Image</th>

                    <th>Price</th>

                <!-- render the data here -->
            </tbody>
        </table>
        <!-- table 3 -->
